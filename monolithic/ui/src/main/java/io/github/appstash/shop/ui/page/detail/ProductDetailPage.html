<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Produkt-Detailseite</title>
</head>
<body>
<wicket:extend>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4" style="margin-left: 0px;">
                        <img wicket:id="productImage"/>
                    </div>
                    <div class="col-md-4">
                        <h2>
                            <div wicket:id="productName">Pizza Fantastica</div>
                        </h2>
                        <div wicket:id="productDescription">Pizza with random ingredients, you never know what you will
                            get!
                        </div>
                        <p></p>

                        <div class="caption">
                            <a wicket:id="addToBasket" class="btn btn-primary addToBasket">
                                <span class="glyphicon glyphicon-shopping-cart"></span>
                            </a>
                            <strong><span class="price" wicket:id="productPrice">9.10</span></strong>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <br/>
                </div>
                <div class="row">
                    <div wicket:id="otherUsersAlsoViewedProducts"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div wicket:id="basketPanel"></div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
