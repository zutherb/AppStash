<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Bestellungen</title>
</head>
<body>
<wicket:extend>
    <div class="row">
        <div class="span8">
            <h2>Choose your product</h2>
            <ul class="thumbnails">
                <li class="span2" wicket:id="products">
                    <div wicket:id="productItem" />
                </li>
            </ul>
        </div>
        <style>
            .basket .wicket-ajax-indicator {
                position: absolute;
                right: -25px;
                top: 3px;
            }
        </style>
        <div class="span4 basket">
            <div class="span4 basket" wicket:id="recommendationPanel"></div>
            <div class="span4 basket" wicket:id="basketPanel"></div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
