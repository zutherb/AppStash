---
name: sava:1.0

endpoints:
  sava.port: 9050

clusters:

  sava:
    services: # services is now a list of breeds
      -
        breed:
          name: sava:1.0.0
          deployable: magneticio/sava:1.0.0
          ports:
            port: 80/http
        scale:
          cpu: 0.5
          memory: 512
          instances: 1
        routing:
          weight: 50  # weight in percentage
      -
        breed:
          name: sava:1.1.0 # a new version of our service
          deployable: magneticio/sava:1.1.0
          ports:
            port: 80/http
        scale:
          cpu: 0.5
          memory: 512
          instances: 1
        routing:
          weight: 50